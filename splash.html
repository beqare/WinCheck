<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Starting...</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
        color: #e0e6f0;
        overflow: hidden;
      }

      img {
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 6px #0d6efdaa);
        transition: filter 0.3s ease;
      }
      img:hover {
        filter: drop-shadow(0 0 12px #0d6efdff);
      }

      h2 {
        font-size: 1.5rem;
        margin: 0 0 10px;
        text-shadow: 0 0 20px #0d6efd;
        animation: pulseGlow 2.5s ease-in-out infinite;
        user-select: none;
      }

      @keyframes pulseGlow {
        0%,
        100% {
          color: #e0e6f0;
          text-shadow: 0 0 10px #0d6efd88, 0 0 20px #0d6efdaa;
        }
        50% {
          color: #a0c8ff;
          text-shadow: 0 0 30px #0d6efddd, 0 0 50px #0d6efdff;
        }
      }

      .dots {
        font-size: 1.8rem;
        letter-spacing: 6px;
        color: #0d6efdcc;
        display: flex;
        justify-content: center;
        width: 80px;
        user-select: none;
      }
      .dots span {
        opacity: 0;
        animation: blink 1.6s ease-in-out infinite;
        margin: 0 3px;
      }
      .dots span:nth-child(1) {
        animation-delay: 0s;
      }
      .dots span:nth-child(2) {
        animation-delay: 0.3s;
      }
      .dots span:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes blink {
        0%,
        20%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <img src="icon.png" alt="WinCheck Logo" />
    <h2>Starting</h2>
    <div class="dots"><span>.</span><span>.</span><span>.</span></div>
  </body>
</html>
